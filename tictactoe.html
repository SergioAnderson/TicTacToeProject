<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="tictactoe.css">
</head>

            <p><a class="btn btn-primary btn-lg" id="Button" href="#" role="button">Restart!</a></p>
        </div>
        <table >
            <tr>
                <td id="one"></td>
                <td id="two"></td>
                <td id="three"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven"></td>
                <td id="eight"></td>
                <td id="nine"></td>
            </tr>
        </table>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
